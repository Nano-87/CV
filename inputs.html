<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memo: Inputs tag</title>
</head>
<body>
    <h1><em>Memo: Inputs tag</em></h1>
    <form action="inputs.html">
    </form>
    <!-- form action defines where it works. If I put mailto:email address and method as post, new email will be created -->
    <form action="mailto:ramena787@gmail.com" method="post" enctype="text/plain">
        <label>Name:</label>
        <input type="text"><br>
        <label>Email:</label>
        <input type="email"> <!-- validation works depending on type attribute --> <br>
        <textarea name="yourMessage" cols="30" rows="10"></textarea><br>
        <!-- textarea can define the size of the box -->
        <input type="submit"><br><br>
        <label>Password:</label>
        <input type="password"><br><br>
        <input type="checkbox"><br><br>
        <input type="radio"><br><br>
        <input type="date"><br><br>
        <input type="file"><br><br>
        <input type="image"><br><br>
        <input type="range"><br><br>
        <input type="reset"><br><br>
        <input type="time"><br><br>
    </form>
</body>
</html>
